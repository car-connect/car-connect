<div class="login-box">
    <h2>SIGNUP</h2>
    <form action="" (ngSubmit)="addUser()">
      <div class="user-box">
        <input
          type="text"
          name="name"
          class="userbox1"
          id="name"
          placeholder="Enter name"
          [(ngModel)]="User.name"
        />
        <label htmlFor="">Name</label>
      </div>
      <div class="user-box">
        <input
          type="email"
          name="email"
          id=""
          placeholder="Enter email"
          [(ngModel)]="User.username"
          required
        />
        <label htmlFor="">Email</label>
      </div>
      <div class="user-box">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          minlength=8
          [(ngModel)]="User.password"
          (keyup)="validation()"
        />
        <label htmlFor="">Password</label>
      </div>
      <a >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <input type="submit" id="demo"
/> 
      </a >
      <a routerLink="/login" style="margin-left: 55px;">LOGIN</a>
    </form>
  </div>
  <div style="margin-top: 520px; margin-left: 610px;">
    <div class="col-sm-4">
      <div class="card social-block">
       
      </div>
    </div>
  </div>
