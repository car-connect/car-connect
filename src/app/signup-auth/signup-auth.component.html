<div class="login-box">
    <h2>Validate KEY</h2>
    <h5 style="margin-bottom: 20px;">Auth -Key has been sent to <span style="color: blue;">{{user}}</span></h5>
    <form action="" (ngSubmit)="authPass()" >
     
      
        
      <div class="user-box">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="text"
          minlength=8
          [(ngModel)]="Key"
        />
        <label htmlFor="">Key</label>
      </div>
      
      <a  style="margin-left: 55px;"><input type="submit" id="demo"></a>
    </form>
  </div>
  <div style="margin-top: 520px; margin-left: 610px;">
    <div class="col-sm-4">
      <div class="card social-block">
       
      </div>
    </div>
  </div>
