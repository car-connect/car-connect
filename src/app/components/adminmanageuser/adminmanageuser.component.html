
<div class="flexbox">
    <div class="search">
      <h3>click on search icon</h3>
      <div>
        <input type="text"
         placeholder="Search..."
         (keyup)="searchItem($event)"
         required>
      </div>
    </div>
  </div>
  <table class="table">
      <thead>
        <tr>
          <th scope="col" >#</th>
          <th scope="col">Name</th>
          <th scope="col">email</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of UserItem">
          <th scope="row" >{{user.product_id}}</th>
          <td>{{user.name || user.username}}  </td>
          <td>{{ user.username}}  </td>
          <td><button class="btn btn-danger" (click)="delete(user._id)">Delete</button></td>
        </tr>
        
      </tbody>
    </table>
