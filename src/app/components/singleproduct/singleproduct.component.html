<div class="container bootdey">
    <div class="col-md-12">
    <section class="panel">
          <div class="panel-body">
              <div class="col-md-6">
                  <div class="pro-img-details">
                      <img src="{{product.image[0]}}" height="380px" width="550px" alt="">
                  </div>
                  <div class="pro-img-list">
                    <a href="#">
                        <img src="{{product.AuxUrl[0]}}" height="100px" width="115px" alt="">
                    </a>
                    <a href="#">
                        <img src="{{product.AuxUrl[1]}}" height="100px" width="115px" alt="">
                    </a>
                    <a href="#">
                        <img src="{{product.AuxUrl[2]}}" height="100px" width="115px" alt="">
                    </a>
                    <a href="#">
                        <img src="{{product.AuxUrl[3]}}" height="100px" width="120px" alt="">
                    </a>
                  </div>
              </div>
              <div class="col-md-6">
                  <h4 class="pro-d-title">
                      <a href="#" class="">
                          {{product.product_name}}
                      </a>
                  </h4>
                  <p>
                      {{product.product_description}}
                  </p>
                  <div class="product_meta">
                      <span class="posted_in"> <strong>Categories:</strong> <a rel="tag" href="#">Jackets</a>, <a rel="tag" href="#">Men</a>, <a rel="tag" href="#">Shirts</a>, <a rel="tag" href="#">T-shirt</a>.</span>
                      <span class="tagged_as"><strong>Tags:</strong> <a rel="tag" href="#">mens</a>, <a rel="tag" href="#">womens</a>.</span>
                  </div>
                  <div class="m-bot15"> <strong>Price : </strong> <span class="amount-old">&#x20B9;{{product.product_price}}</span>  <span class="pro-price">&#x20B9;{{(product.product_price-(product.product_price*product.percentage_discount)/100)}}</span></div>
                  <div class="form-group">
                      <label>Quantity</label>
                      <input type="quantiy" placeholder="1" class="form-control quantity">
                  </div>
                  <p *ngIf="er()=='user'">
                      <button class="btn btn-round btn-danger" type="button" (click)="addtocart(product)"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                  </p>
              </div>
          </div>
      </section>
      </div>
      </div>
