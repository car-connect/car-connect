
<form class="form-horizontal" method="post"  enctype="multipart/form-data" (ngSubmit)="ProductAdd()" >
    <fieldset >

    
    
    <!-- Form Name -->
    <legend>PRODUCTS</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_id">PRODUCT ID</label>  
      <div class="col-md-4">
      <input id="product_id" name="product_id" placeholder="PRODUCT ID" class="form-control input-md" required="" type="text" [(ngModel)]="Product.product_id">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>  
      <div class="col-md-4">
      <input id="product_name" name="product_name" placeholder="PRODUCT NAME" class="form-control input-md" required="" type="text" [(ngModel)]="Product.product_name">
        
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_price">PRODUCT PRICE</label>  
      <div class="col-md-4">
      <input id="product_price" name="product_price" placeholder="PRODUCT PRICE" class="form-control input-md" required="" type="text" [(ngModel)]="Product.product_price">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_name_fr">PRODUCT DESCRIPTION</label>  
      <div class="col-md-4">
      <input id="product_name_fr" name="product_description" placeholder="PRODUCT DESCRIPTION" class="form-control input-md" required="" type="text" [(ngModel)]="Product.product_description">
        
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_categorie">PRODUCT CATEGORY</label>
      <div class="col-md-4">
        <input id="product_categorie" name="product_category" class="form-control" [(ngModel)]="Product.product_category">
        <!-- <select id="product_categorie" name="product_category" class="form-control" [(ngModel)]="Product.product_category"> -->
        <!-- </select> -->
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>  
      <div class="col-md-4">
      <input id="available_quantity" name="available_quantity" placeholder="AVAILABLE QUANTITY" class="form-control input-md" required="" type="text" [(ngModel)]="Product.available_quantity">
        
      </div>
    </div>
    
  
    
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="percentage_discount">PERCENTAGE DISCOUNT</label>  
      <div class="col-md-4">
      <input id="percentage_discount" name="percentage_discount" placeholder="PERCENTAGE DISCOUNT" class="form-control input-md" required="" type="text" [(ngModel)]="Product.percentage_discount">
        
      </div>
    </div>
    
   
   
    
  
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="online_date">UPLOAD DATE</label>  
      <div class="col-md-4">
      <input id="online_date" name="online_date" placeholder="ONLINE DATE" class="form-control input-md" required="" type="text" [(ngModel)]="Product.online_date">
        
      </div>
    </div>
   
    
   
    
    
     <!-- File Button --> 
    <div class="form-group">
      <label class="col-md-4 control-label" for="filebutton">IMAGE</label>
      <div class="col-md-4">
        <input id="filebutton" name="image" class="input-file" type="file" (change)="setImage($event)">
        <h3 (click)="handleImage()">IMAGE</h3>
      </div>
    </div>
    <!-- File Button --> 
    <div class="form-group">
      <label class="col-md-4 control-label" for="filebutton">auxiliary_images</label>
      <div class="col-md-4">
        <input id="filebutton" name="image1" class="input-file" type="file">
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit">ADD PRODUCT</button>
      </div>
      </div>
      </fieldset>
      </form>
